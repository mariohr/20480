<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <h2>Usuarios</h2>
        <ul>
            <li v-for="obj in users">
                {{ obj.name }} [ {{ obj.email }} ]
            </li>
        </ul>
        <h2>Posts</h2>
        <ul>
            <li v-for="i in posts">
                userid: {{ i.userId }} id: {{ i.id }} titulo: {{ i.title }}
            </li>
        </ul>
    </div>

    <script type="text/javascript">

        var app = new Vue({
            el: '#app',
            data: {
                message: 'Teste',
                title: '',
                posts: [],
                users: []
            }
        });

        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            // .then(json => console.log(json))
            .then(function (json) {
                console.log(json);
                app._data.posts = json;
            });
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            // .then(json => console.log(json))
            .then(function (json) {
                console.log(json);
                app._data.users = json;
            });
  //alert('hi');
    </script>

</body>

</html>
