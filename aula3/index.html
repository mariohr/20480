<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <h2>Usuarios</h2>
        <ul>
            <li v-for="user in users">
                {{ user.username }} [ {{ user.email }} ]
                <!-- <a v-bind:href="'https://jsonplaceholder.typicode.com/posts?userId='+obj.id">posts</a> -->
                <a href="#" v-on:click="getpostsfromuser(user.id, user.username)">posts</a>
            </li>
        </ul>
        
        <h2 v-if="activeuser">Posts do {{ activeuser }} </h2>
        <ul>
            <li v-for="post in posts">
                <h3>{{ post.title }}</h3>
                <p>{{ post.body }}</p>
            </li>
        </ul>
    </div>

    <script type="text/javascript">

        var app = new Vue({
            el: '#app',
            data: {
                message: 'Teste',
                title: '',
                activeuser: '',
                posts: [],
                users: []
            },
            methods: {
                getpostsfromuser: function (userId, name) {
                    app._data.activeuser = name;
                    fetch("https://jsonplaceholder.typicode.com/posts?userId="+userId)
                        .then(response => response.json())
                        .then(function (json) {
                            console.log(json);
                            app._data.posts = json;
                        });
                },
                say: function (what) {
                    alert(what);
                }
            }
        });

        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            // .then(json => console.log(json))
            .then(function (json) {
                console.log(json);
                app._data.users = json;
            });
    </script>

</body>

</html>
